        table {
            width: 70%;
            margin-left: 15%;
            margin-right: 15%;
        }

        tr {
            border-bottom: 1px lightgray solid
        }


        td {
            color: gray;
            width: 300px;
            height: 80px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px
        }

        input {
            padding: 10px;
            border-right: none;
            border-left: none;
            border-top: none;
            border-bottom: #0085A1 1px solid;
        }

        textarea {
            border-right: none;
            border-left: none;
            border-top: none;
            border-bottom: #0085A1 1px solid;
        }
    </style>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">

                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('assets/img/upload-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Upload Post </h1>
                        <span class="subheading"><br>당신의 경험을 공유해주세요</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <p align="center">
                    <font color="black" size="6"> Write Post</font>
                </p>


                <form method=" get">

                    <table>
                        <tr>
                            <td style="text-align: center">작성자</td>
                            <td><input type=text name=name size=20></td>
                        </tr>
                        <tr>
                            <td style="text-align: center">제목</td>
                            <td><input type=text name=title size=30></td>
                        </tr>
                        <tr>
                            <td style="text-align: center">문제번호</td>
                            <td><input type=text name=title size=10></td>
                        </tr>
                        <tr>
                            <td style="text-align: center">알고리즘</td>
                            <td><input type=text name=title size=40></td>
                        </tr>
                        <tr>
                            <td style="text-align: center">사용언어</td>
                            <td>
                                <select style="width:300px; height:100px;">
                                    <option>C++</option>
                                    <option>Python</option>
                                    <option>JavaScript</option>
                                    <option>Java</option>
                                    <option>Kotlin</option>
                                    <option>Swift</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: center">풀이시간</td>
                            <td><input type=text name=title size=10>ms</td>
                        </tr>
                        <tr>
                            <td style="text-align: center">내용</td>
                            <td><textarea name=content cols=50 rows=5></textarea></td>
                        </tr>
                        <tr>
                            <td style="text-align: center">코드</td>
                            <td><textarea name=code cols=50 rows=15></textarea></td>
                        </tr>

                    </table>

                    <div class="col-md-10 col-lg-8 col-xl-7">



                        <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase"
                                href="!#">Upload</a></div>

                </form>
            </div>
        </div>
        </div>
    </main>
    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
